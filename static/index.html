<!DOCTYPE html>
<html>
<head>
    <title>Form to Word doc</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
    <form>
        <fieldset>
            <p>Decree</p>
            <div class="flex-space-between">
                <input type="radio" class="with-gap" name="DOH_422-027__2" id="DOH_422-027__2o1" value="Legal separation">
                <label for="DOH_422-027__2o1">Legal separation</label>
                <input type="radio" class="with-gap" name="DOH_422-027__2" id="DOH_422-027__2o2" value="Dissolution of Marriage">
                <label for="DOH_422-027__2o2">Dissolution of Marriage</label>
                <input type="radio" class="with-gap" name="DOH_422-027__2" id="DOH_422-027__2o3" value="Declaration of Invalidity">
                <label for="DOH_422-027__2o3">Declaration of Invalidity</label>
            </div>
            <div class="input-field">
                <label for="DOH_422-027__3">Date of Decree</label>
                <input type="text" class="datepicker validate" name="DOH_422-027__3" id="DOH_422-027__3">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__4">County of Decree</label>
                <input type="text" name="DOH_422-027__4" id="DOH_422-027__4" class="validate">
            </div>
        </fieldset>
        <fieldset>
            <p>Spouse A</p>
            <div class="input-field">
                <label for="DOH_422-027__6a">Name (First Middle Last)</label>
                <input type="text" name="DOH_422-027__6a" id="DOH_422-027__6a">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__6b">Birth Last Name (if different)</label>
                <input type="text" name="DOH_422-027__6b" id="DOH_422-027__6b">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__6c">Date of Birth</label>
                <input type="text" class="dob-datepicker" name="DOH_422-027__6c" id="DOH_422-027__6c">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__6d">Birth State</label>
                <input type="text" name="DOH_422-027__6d" id="DOH_422-027__6d">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__6e">Current Residence (Number and Street)</label>
                <input type="text" name="DOH_422-027__6e" id="DOH_422-027__6e">
            </div>
            <div class="input-field">
                <input type="text" name="DOH_422-027__6f" id="DOH_422-027__6f">
                <label for="DOH_422-027__6g">County</label>
            </div>
            <div class="input-field">
                <label for="DOH_422-027__6f">City</label>
                <input type="text" name="DOH_422-027__6g" id="DOH_422-027__6g">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__6h">State</label>
                <input type="text" name="DOH_422-027__6h" id="DOH_422-027__6h">
            </div>
        </fieldset>
        <fieldset>
            <p>Spouse B</p>
            <div class="input-field">
                <label for="DOH_422-027__7a">Name (First Middle Last)</label>
                <input type="text" name="DOH_422-027__7a" id="DOH_422-027__7a" class="validate">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__7b">Birth Last Name (if different)</label>
                <input type="text" name="DOH_422-027__7b" id="DOH_422-027__7b" class="validate">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__7c">Date of Birth</label>
                <input type="text" class="dob-datepicker" name="DOH_422-027__7c" id="DOH_422-027__7c" class="validate">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__7d">Birth State</label>
                <input type="text" name="DOH_422-027__7d" id="DOH_422-027__7d" class="validate">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__7e">Current Residence (Number and Street)</label>
                <input type="text" name="DOH_422-027__7e" id="DOH_422-027__7e" class="validate">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__7f">City</label>
                <input type="text" name="DOH_422-027__7f" id="DOH_422-027__7f" class="validate">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__7g">County</label>
                <input type="text" name="DOH_422-027__7g" id="DOH_422-027__7g" class="validate">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__7h">State</label>
                <input type="text" name="DOH_422-027__7h" id="DOH_422-027__7h" class="validate">
            </div>
        </fieldset>
        <fieldset>
            <p>Additional Information</p>
            <div class="input-field">
                <label for="DOH_422-027__8">Place of this Marriage (County)</label>
                <input type="text" name="DOH_422-027__8" id="DOH_422-027__8" class="validate">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__9">State (if not USA give Country)</label>
                <input type="text" name="DOH_422-027__9" id="DOH_422-027__9" class="validate">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__10">Date of this Marriage</label>
                <input type="text" class="dob-datepicker validate" name="DOH_422-027__10" id="DOH_422-027__10">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__11">Number of Children (Born alive of this Marriage)</label>
                <input type="number" name="DOH_422-027__11" id="DOH_422-027__11" class="validate">
            </div>
            <div class="flex-space-between">
                <input type="radio" name="DOH_422-027__12" value="Spouse A" id="DOH_422-027__12o1" onclick="$('#DOH_422-027__12cont').hide();">
                <label for="DOH_422-027__12o1">Spouse A</label>
                <input type="radio" name="DOH_422-027__12" value="Spouse B" id="DOH_422-027__12o2" onclick="$('#DOH_422-027__12cont').hide();">
                <label for="DOH_422-027__12o2">Spouse B</label>
                <input type="radio" name="DOH_422-027__12" value="Both" id="DOH_422-027__12o3" onclick="$('#DOH_422-027__12cont').hide();">
                <label for="DOH_422-027__12o3">Both</label>
                <input type="radio" name="DOH_422-027__12" value="Other" id="DOH_422-027__12o4" onclick="$('#DOH_422-027__12cont').show();">
                <label for="DOH_422-027__12o4">Other (specify)</label>
            </div>
            <div class="hidden input-field" id="DOH_422-027__12cont">
                <label for="DOH_422-027__12opt">Other Petitioner</label>
                <input type="text" name="DOH_422-027__12opt" id="DOH_422-027__12opt" class="validate">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__13">Name of Petitioner's Attorney or PRO SE</label>
                <input type="text" name="DOH_422-027__13" id="DOH_422-027__13" class="validate">
            </div>
            <div class="input-field">
                <label for="DOH_422-027__14">Petitioner's Attorney's Address</label>
                <input type="text" name="DOH_422-027__14" id="DOH_422-027__14" class="validate">
            </div>
        </fieldset>
        <fieldset class="flex-space-between">
            <label for="DOH_422-027__15">Spouse A Social Security Number (###-##-####)</label>
            <input type="text" name="DOH_422-027__15" id="DOH_422-027__15" class="force-ssn validate" pattern="\d{3}-?\d{2}-?\d{4}">
        </fieldset>
        <fieldset class="flex-space-between">
            <label for="DOH_422-027__16">Spouse B Social Security Number (###-##-####)</label>
            <input type="text" name="DOH_422-027__16" id="DOH_422-027__16" class="force-ssn validate" pattern="\d{3}-?\d{2}-?\d{4}">
        </fieldset>
        <button class="waves-effect waves-light btn" id="submit-button">Submit</button>
    </form>
</body>
</html>
